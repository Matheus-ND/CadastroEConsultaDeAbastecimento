<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Bomba</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:20px}
        h1 {text-align:center;color:#333}
        .form-container{background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);padding:20px;max-width:400px;margin:auto}
        label{margin:10px 0 5px;display:block}
        input{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px}
        button{padding:10px 15px;border:none;border-radius:5px;background:#4CAF50;color:#fff;cursor:pointer;transition:.3s;width:100%}
        button:hover{background:#45a049}
        .mensagem{color:#0a0;text-align:center;margin-bottom:20px}
        a{display:inline-block;margin-top:10px;text-decoration:none;color:#4CAF50;transition:.3s}
        a:hover{color:#45a049}
    </style>
</head>
<body>
<h1>Adicionar Nova Bomba</h1>
<div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>


    <form th:action="@{/bombas/ui/salvar}" th:object="${bomba}" method="post">
        <label for="nomeDaBomba">Nome:</label>
        <input type="text" id="nomeDaBomba" th:field="*{nomeDaBomba}" required />

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" required />

        <label for="precoPorLitro">Preço Por Litro:</label>
        <input type="number" id="precoPorLitro" th:field="*{precoPorLitro}" required />

        <label for="tiposDeCombustivelIds">Tipos de Combustível (separados por vírgula):</label>
        <input type="text"
               id="tiposDeCombustivelIds"
               name="tiposDeCombustivelIds"
               placeholder="ex.: comum ,aditivada,s10"
               required />

        <button type="submit">Cadastrar Bomba</button>
    </form>

    <a th:href="@{/bombas/ui/listar}">Voltar para a lista de bombas</a>
</div>
</body>
</html>
